    <main class="contact">
            <div class="container-contact">
              <div class="titre-contact">
                <h1>Nous contacter</h1>
              </div>

              <form>

              <div class="row">

                <div class="col-25">

                  <label for="prénom">Prénom :</label>

                </div>

                <div class="col-75">

                  <input type="text" id="prénom" name="prénom" placeholder="Votre prénom...">

                </div>

              </div>

              <div class="row">

                <div class="col-25">

                  <label for="nom">Nom :</label>

                </div>

                <div class="col-75">

                  <input type="text" id="nom" name="nom" placeholder="Votre nom...">

                </div>

              </div>

              <div class="row">

                  <div class="col-25">

                    <label for="nom">E-mail:</label>

                  </div>

                  <div class="col-75">

                    <input type="text" id="e mail" name="e mail" placeholder="Votre e-mail...">

                  </div>

                </div>

              <div class="row">

                <div class="col-25">

                  <label for="Motif">Motif du message :</label>

                </div>

                <div class="col-75">

                  <select id="Motif" name="Motif">

                    <option>-- Choisir le motif du message --</option>

                    <option value="bénévole">Devenir bénévole</option>

                    <option value="tutorat">Devenir tuteur</option>

                    <option value="abonnement">Abonnement premium</option>

                    <option value="autre">Autre</option>

                  </select>

                </div>

              </div>

              <div class="row">

                <div class="col-25">

                  <label for="subject">Message :</label>

                </div>

                <div class="col-75">

                  <textarea id="message" name="message" placeholder="Message..." style="height:200px"></textarea>

                </div>

              </div>

              <br>

              <div class="row">

                <input type="submit" value="Envoyer">

              </div>

              </form>

            </div>
        
    </main>
